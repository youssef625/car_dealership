server:
  port: 8081
  tomcat:
    # Connection timeout to prevent slowloris attacks
    connection-timeout: 20s
    # Thread pool limits to prevent thread exhaustion
    threads:
      max: 200
      min-spare: 10
    # Connection limits
    max-connections: 10000
    accept-count: 100
    # Request size limits
    max-swallow-size: 10MB
    max-http-request-header-size: 8KB

spring:
  application:
    name: USERMANAGEMENT
  datasource:
    url: jdbc:mysql://localhost:3306/iss-project
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Request body size limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # Async request timeout
  mvc:
    async:
      request-timeout: 30000  # 30 seconds

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    enabled: true

# AES Encryption Configuration
app:
  encryption:
    key: ${ENCRYPTION_KEY:}