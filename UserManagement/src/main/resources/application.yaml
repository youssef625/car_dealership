server:
  port: 8081

spring:
  application:
    name: USERMANAGEMENT
  datasource:
    url: jdbc:mysql://localhost:3306/iss-project
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    enabled: true