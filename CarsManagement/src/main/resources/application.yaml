server:
  port: 8083

eureka:
  client:
    enabled: true 
    
spring:
  application:
    name: CarsManagement
  datasource:
    url: jdbc:mysql://localhost:3306/dealership
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
